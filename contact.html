<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Rilith</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .contact-container {
      transition: all 0.3s ease;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">
  <!-- Responsive Header -->
  <header class="bg-white shadow-sm py-4 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 flex justify-between items-center">
      <div>
        <a href="index.html" class="text-2xl font-bold text-gray-700 hover:text-indigo-600">Rilith</a>
      </div>
      
      <div class="md:hidden">
        <button id="mobile-menu-button" class="text-gray-500 hover:text-indigo-600 focus:outline-none">
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
      </div>
      
      <nav class="hidden md:block">
        <ul class="flex space-x-6">
          <li><a href="for-companies.html" class="text-gray-600 hover:text-indigo-600 font-medium">Companies</a></li>
          <li><a href="for-talent.html" class="text-gray-600 hover:text-indigo-600 font-medium">Talent</a></li>
          <li><a href="contact.html" class="text-gray-600 hover:text-indigo-600 font-medium">Contact Us</a></li>
        </ul>
      </nav>
    </div>
    
    <div id="mobile-menu" class="hidden md:hidden bg-white px-4 pt-2 pb-4 shadow-md">
      <div class="flex flex-col space-y-2">
        <a href="for-companies.html" class="text-gray-600 hover:text-indigo-600 font-medium block px-3 py-2 rounded hover:bg-gray-50">Companies</a>
        <a href="for-talent.html" class="text-gray-600 hover:text-indigo-600 font-medium block px-3 py-2 rounded hover:bg-gray-50">Talent</a>
        <a href="contact.html" class="text-gray-600 hover:text-indigo-600 font-medium block px-3 py-2 rounded hover:bg-gray-50">Contact Us</a>
      </div>
    </div>
  </header>

  <main class="container mx-auto px-4 sm:px-6 py-8">
    <div class="contact-container max-w-xl mx-auto bg-white p-4 sm:p-8 shadow-lg rounded-lg">
      <h1 class="text-xl sm:text-2xl font-bold text-center mb-3 sm:mb-4 text-indigo-600">Contact Us</h1>

      <form id="contactForm" class="space-y-3 sm:space-y-4">
        <div>
          <input 
            type="text" 
            name="name" 
            required 
            placeholder="Your Name" 
            class="w-full p-2 sm:p-3 border rounded focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" 
          />
        </div>
        <div>
          <input 
            type="email" 
            name="email" 
            required 
            placeholder="Your Email" 
            class="w-full p-2 sm:p-3 border rounded focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" 
          />
        </div>
        <div>
          <select 
            name="subject" 
            required 
            class="w-full p-2 sm:p-3 border rounded focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
          >
            <option value="">Select Subject</option>
            <option>General Inquiry</option>
            <option>Partnership Opportunities</option>
            <option>Technical Support</option>
            <option>Career Questions</option>
            <option>Other</option>
          </select>
        </div>
        <div>
          <textarea 
            name="message" 
            required 
            placeholder="Your Message" 
            rows="4"
            class="w-full p-2 sm:p-3 border rounded focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
          ></textarea>
        </div>
        <button 
          type="submit" 
          class="w-full bg-indigo-600 text-white font-semibold py-2 sm:py-3 px-4 rounded hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-colors"
        >
          Send Message
        </button>
      </form>

      <p id="contactMsg" class="mt-3 sm:mt-4 text-green-600 hidden text-center font-medium">Message sent successfully! We'll get back to you soon.</p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 text-gray-300 py-8 px-4 sm:px-6">
    <div class="max-w-7xl mx-auto">
      <p class="mb-4">&copy; 2025 Rilith. All rights reserved.</p>
      <div class="flex flex-wrap justify-center gap-x-4 gap-y-2 text-sm">
        <a href="#" class="hover:text-white">Privacy Policy</a>
        <a href="#" class="hover:text-white">Terms of Service</a>
      </div>
    </div>
  </footer>

  <script>
    // Mobile menu toggle
    document.getElementById('mobile-menu-button').addEventListener('click', function() {
      const menu = document.getElementById('mobile-menu');
      menu.classList.toggle('hidden');
    });

    // Close mobile menu when clicking outside
    document.addEventListener('click', function(event) {
      const menu = document.getElementById('mobile-menu');
      const button = document.getElementById('mobile-menu-button');
      
      if (!menu.contains(event.target) && event.target !== button && !button.contains(event.target)) {
        menu.classList.add('hidden');
      }
    });

    // Form submission handler
    document.getElementById("contactForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const form = e.target;
      const submitBtn = form.querySelector('button[type="submit"]');
      const msg = document.getElementById("contactMsg");

      const originalText = submitBtn.textContent;
      submitBtn.textContent = 'Sending...';
      submitBtn.disabled = true;
      msg.classList.add("hidden");

      try {
        const data = Object.fromEntries(new FormData(form));
        const res = await fetch("YOUR_GOOGLE_SCRIPT_URL_CONTACT", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (res.ok) {
          form.reset();
          msg.classList.remove("hidden");
          setTimeout(() => msg.classList.add("hidden"), 5000);
        } else {
          throw new Error("Submission failed");
        }
      } catch (err) {
        alert("Something went wrong. Please try again.");
        console.error(err);
      } finally {
        submitBtn.textContent = originalText;
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
