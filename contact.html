<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us - HireAIML</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-xl mx-auto bg-white p-8 shadow-lg rounded-lg">
    <h1 class="text-2xl font-bold text-center mb-4 text-indigo-600">Contact Us</h1>
    <form id="contactForm" class="space-y-4">
      <input type="text" name="name" required placeholder="Your Name" class="w-full p-3 border rounded" />
      <input type="email" name="email" required placeholder="Your Email" class="w-full p-3 border rounded" />
      <textarea name="message" required placeholder="Your Message" class="w-full p-3 border rounded"></textarea>
      <button type="submit" class="w-full bg-indigo-600 text-white font-semibold py-2 rounded hover:bg-indigo-700">Send Message</button>
    </form>
    <p id="contactMsg" class="mt-4 text-green-600 hidden text-center">Message sent successfully!</p>
  </div>

  <script>
    document.getElementById("contactForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target));
      const res = await fetch("YOUR_GOOGLE_SCRIPT_URL_CONTACT", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
      if (res.ok) {
        document.getElementById("contactForm").reset();
        document.getElementById("contactMsg").classList.remove("hidden");
      } else {
        alert("Something went wrong. Try again.");
      }
    });
  </script>
</body>
</html>
