<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Companies - HireAIML</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans text-gray-800">
  <div class="max-w-2xl mx-auto p-6 bg-white shadow-lg mt-10 rounded-lg">
    <h2 class="text-3xl font-bold mb-6 text-center text-indigo-700">For Companies</h2>
    <form id="companyForm" class="space-y-4">
      <div class="grid grid-cols-2 gap-4">
        <input type="text" name="firstName" required placeholder="First Name" class="p-3 border rounded w-full" />
        <input type="text" name="lastName" required placeholder="Last Name" class="p-3 border rounded w-full" />
      </div>

      <input type="email" name="email" required placeholder="Email Address" class="p-3 border rounded w-full" />

      <div class="grid grid-cols-2 gap-4">
        <select name="contactCode" required class="p-3 border rounded w-full">
          <option value="">Country Code</option>
          <option value="+91">+91 (India)</option>
          <option value="+1">+1 (USA)</option>
          <option value="+44">+44 (UK)</option>
          <option value="+61">+61 (Australia)</option>
          <option value="+81">+81 (Japan)</option>
        </select>
        <input type="tel" name="contactNumber" required placeholder="Contact Number" class="p-3 border rounded w-full" />
      </div>

      <input type="text" name="companyName" required placeholder="Company Name" class="p-3 border rounded w-full" />

      <select name="country" required class="p-3 border rounded w-full">
        <option value="">Place where company is situated</option>
        <option>United States</option>
        <option>India</option>
        <option>United Kingdom</option>
        <option>Germany</option>
        <option>Australia</option>
        <option>Canada</option>
        <option>Singapore</option>
        <option>France</option>
        <option>Netherlands</option>
        <option>UAE</option>
      </select>

      <select name="role" required class="p-3 border rounded w-full">
        <option value="">What best describes you?</option>
        <option>Manager</option>
        <option>Director</option>
        <option>Vice President</option>
        <option>CXO</option>
        <option>Founder/Co-founder</option>
        <option>Hiring Manager</option>
      </select>

      <div class="flex space-x-6">
        <label class="inline-flex items-center space-x-2">
          <input type="radio" name="preferredContact" value="Email" checked />
          <span>Email</span>
        </label>
        <label class="inline-flex items-center space-x-2">
          <input type="radio" name="preferredContact" value="Call" />
          <span>Call</span>
        </label>
      </div>

      <button type="submit" class="bg-indigo-600 text-white font-semibold py-2 px-4 rounded hover:bg-indigo-700 w-full transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed">
        Submit
      </button>
    </form>

    <p id="responseMsg" class="mt-4 text-center hidden font-medium"></p>
  </div>

  <script>
    const form = document.getElementById("companyForm");
    const msg = document.getElementById("responseMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = {};
      formData.forEach((value, key) => data[key] = value);

      // Show loading state
      const submitBtn = form.querySelector('button[type="submit"]');
      const originalText = submitBtn.textContent;
      submitBtn.textContent = 'Submitting...';
      submitBtn.disabled = true;

      // Hide any previous messages
      msg.classList.add("hidden");

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbwqTxMnIPW5Hv7XQInR7X41XKUBBpm58DQeCvzzeQd0p5JxF0bqLr6i690udsADNYthOA/exec", {
          method: "POST",
          mode: 'cors',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data)
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const result = await response.json();
        console.log("Response:", result);

        if (result.status === "success") {
          msg.textContent = "Form submitted successfully! We'll get back to you soon.";
          msg.classList.remove("hidden", "text-red-600");
          msg.classList.add("text-green-600");
          form.reset();
          
          // Auto-hide success message after 5 seconds
          setTimeout(() => {
            msg.classList.add("hidden");
          }, 5000);
        } else {
          throw new Error(result.message || "Submission failed");
        }

      } catch (error) {
        console.error("Submission error:", error);
        
        let errorMessage = "An error occurred while submitting the form.";
        
        if (error.message.includes("Failed to fetch")) {
          errorMessage = "Network error. Please check your connection and try again.";
        } else if (error.message.includes("HTTP error")) {
          errorMessage = "Server error. Please try again later.";
        } else if (error.message) {
          errorMessage = error.message;
        }
        
        msg.textContent = errorMessage;
        msg.classList.remove("hidden", "text-green-600");
        msg.classList.add("text-red-600");
      } finally {
        // Reset button
        submitBtn.textContent = originalText;
        submitBtn.disabled = false;
      }
    });

    // Test the API connection on page load (optional)
    window.addEventListener('load', async () => {
      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbza6N07u2cttAV5bakf3C5ZiR9ZbxBBYaibjPkd8ns-iu4nzCAkzJV4ylCxQFefRfDDcw/exec", {
          method: "GET"
        });
        const result = await response.json();
        console.log("API connection test:", result);
      } catch (error) {
        console.warn("API connection test failed:", error.message);
      }
    });
  </script>
</body>
</html>
