<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI/ML Job Seeker Registration - Rilith</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .form-container {
      transition: all 0.3s ease;
    }
    @media (max-width: 640px) {
      .form-container {
        padding: 1rem;
      }
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">
  <!-- Responsive Header -->
  <header class="bg-white shadow-sm py-4 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 flex justify-between items-center">
      <div>
        <a href="index.html" class="text-2xl font-bold text-gray-700 hover:text-indigo-600">Rilith</a>
      </div>
      
      <div class="md:hidden">
        <button id="mobile-menu-button" class="text-gray-500 hover:text-indigo-600 focus:outline-none">
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
      </div>
      
      <nav class="hidden md:block">
        <ul class="flex space-x-6">
          <li><a href="for-companies.html" class="text-gray-600 hover:text-indigo-600 font-medium">Companies</a></li>
          <li><a href="for-talent.html" class="text-gray-600 hover:text-indigo-600 font-medium">Talent</a></li>
          <li><a href="contact.html" class="text-gray-600 hover:text-indigo-600 font-medium">Contact Us</a></li>
        </ul>
      </nav>
    </div>
    
    <div id="mobile-menu" class="hidden md:hidden bg-white px-4 pt-2 pb-4 shadow-md">
      <div class="flex flex-col space-y-2">
        <a href="for-companies.html" class="text-gray-600 hover:text-indigo-600 font-medium block px-3 py-2 rounded hover:bg-gray-50">Companies</a>
        <a href="for-talent.html" class="text-gray-600 hover:text-indigo-600 font-medium block px-3 py-2 rounded hover:bg-gray-50">Talent</a>
        <a href="contact.html" class="text-gray-600 hover:text-indigo-600 font-medium block px-3 py-2 rounded hover:bg-gray-50">Contact Us</a>
      </div>
    </div>
  </header>

  <main class="container mx-auto px-4 sm:px-6 py-8">
    <div class="form-container max-w-3xl mx-auto bg-white p-4 sm:p-6 shadow-lg rounded-lg">
      <h1 class="text-2xl sm:text-3xl font-bold text-center mb-4 sm:mb-6 text-indigo-600">AI/ML Job Seeker Registration</h1>
      <form id="talentForm" class="space-y-4 sm:space-y-6" enctype="multipart/form-data">
        
        <!-- Section 1: Personal Information -->
        <div class="space-y-3">
          <h2 class="text-lg sm:text-xl font-semibold text-gray-700 border-b pb-2">1. Personal Information</h2>
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
            <input type="text" name="full_name" required placeholder="Full Name" class="p-2 sm:p-3 border rounded focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" />
            <input type="email" name="email" required placeholder="Email Address" class="p-2 sm:p-3 border rounded focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" />
            <input type="text" name="phone" placeholder="Phone Number (Optional)" class="p-2 sm:p-3 border rounded focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" />
            <input type="url" name="linkedin" placeholder="LinkedIn Profile URL" class="p-2 sm:p-3 border rounded focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" />
            <input type="url" name="portfolio" placeholder="Portfolio/GitHub URL (Optional)" class="p-2 sm:p-3 border rounded focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" />
            <input type="text" name="location" required placeholder="Current Location (City, State, Country)" class="p-2 sm:p-3 border rounded focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" />
          </div>
          <div>
            <label class="block font-medium mb-1">Authorized to work in India?</label>
            <div class="flex gap-4">
              <label class="flex items-center space-x-2">
                <input type="radio" name="authorized" value="Yes" required class="rounded" />
                <span>Yes</span>
              </label>
              <label class="flex items-center space-x-2">
                <input type="radio" name="authorized" value="No" required class="rounded" />
                <span>No</span>
              </label>
            </div>
          </div>
        </div>

        <!-- Section 2: Professional Background -->
        <div class="space-y-3">
          <h2 class="text-lg sm:text-xl font-semibold text-gray-700 border-b pb-2">2. Professional Background & Experience</h2>
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
            <input type="text" name="job_title" required placeholder="Current/Last Job Title" class="p-2 sm:p-3 border rounded focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" />
            <select name="experience_years" required class="p-2 sm:p-3 border rounded focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
              <option value="">Years of Experience in AI/ML</option>
              <option>0-1</option>
              <option>1-3</option>
              <option>3-5</option>
              <option>5-10</option>
              <option>10+</option>
            </select>
          </div>

          <div>
            <label class="block font-medium mb-1">Key AI/ML Skills (select all that apply):</label>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-2">
              <label class="flex items-center space-x-2"><input type="checkbox" name="skills" value="Supervised Learning" class="rounded" /> <span>Supervised Learning</span></label>
              <label class="flex items-center space-x-2"><input type="checkbox" name="skills" value="Deep Learning" class="rounded" /> <span>Deep Learning</span></label>
              <label class="flex items-center space-x-2"><input type="checkbox" name="skills" value="NLP" class="rounded" /> <span>NLP</span></label>
              <label class="flex items-center space-x-2"><input type="checkbox" name="skills" value="Computer Vision" class="rounded" /> <span>Computer Vision</span></label>
              <label class="flex items-center space-x-2"><input type="checkbox" name="skills" value="Python" class="rounded" /> <span>Python</span></label>
              <label class="flex items-center space-x-2"><input type="checkbox" name="skills" value="R" class="rounded" /> <span>R</span></label>
              <label class="flex items-center space-x-2"><input type="checkbox" name="skills" value="TensorFlow" class="rounded" /> <span>TensorFlow</span></label>
              <label class="flex items-center space-x-2"><input type="checkbox" name="skills" value="PyTorch" class="rounded" /> <span>PyTorch</span></label>
              <label class="flex items-center space-x-2"><input type="checkbox" name="skills" value="Docker" class="rounded" /> <span>Docker</span></label>
              <label class="flex items-center space-x-2"><input type="checkbox" name="skills" value="AWS" class="rounded" /> <span>AWS</span></label>
              <label class="flex items-center space-x-2"><input type="checkbox" name="skills" value="SQL" class="rounded" /> <span>SQL</span></label>
              <label class="flex items-center space-x-2"><input type="checkbox" name="skills" value="Jupyter" class="rounded" /> <span>Jupyter Notebook</span></label>
            </div>
          </div>

          <div>
            <label class="block font-medium mb-1">Industry Preference (Optional):</label>
            <input type="text" name="industry_preference" placeholder="e.g., Healthcare, Finance, E-commerce" class="w-full p-2 sm:p-3 border rounded focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" />
          </div>

          <div>
            <label class="block font-medium mb-1">Preferred Job Type:</label>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-2">
              <label class="flex items-center space-x-2"><input type="checkbox" name="job_type" value="Full-time" class="rounded" /> <span>Full-time</span></label>
              <label class="flex items-center space-x-2"><input type="checkbox" name="job_type" value="Part-time" class="rounded" /> <span>Part-time</span></label>
              <label class="flex items-center space-x-2"><input type="checkbox" name="job_type" value="Contract" class="rounded" /> <span>Contract</span></label>
              <label class="flex items-center space-x-2"><input type="checkbox" name="job_type" value="Freelance" class="rounded" /> <span>Freelance</span></label>
              <label class="flex items-center space-x-2"><input type="checkbox" name="job_type" value="Internship" class="rounded" /> <span>Internship</span></label>
            </div>
          </div>

          <input type="text" name="salary_range" placeholder="Desired Salary Range (Annual, in INR)" class="w-full p-2 sm:p-3 border rounded focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" />
          
          <select name="availability" class="w-full p-2 sm:p-3 border rounded focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
            <option value="">Availability to Start</option>
            <option>Immediately</option>
            <option>1-2 weeks</option>
            <option>2-4 weeks</option>
            <option>1 month+</option>
            <option>Negotiable</option>
          </select>

          <div>
            <label class="block font-medium mb-1">Upload Resume/CV (PDF/DOC/DOCX):</label>
            <input type="file" name="resume" accept=".pdf,.doc,.docx" required class="block w-full text-sm text-gray-500
              file:mr-4 file:py-2 file:px-4
              file:rounded file:border-0
              file:text-sm file:font-semibold
              file:bg-indigo-50 file:text-indigo-700
              hover:file:bg-indigo-100" />
          </div>
        </div>

        <!-- Section 3: Consent -->
        <div class="space-y-3">
          <h2 class="text-lg sm:text-xl font-semibold text-gray-700 border-b pb-2">3. Consent & Privacy</h2>
          <div class="space-y-2">
            <label class="flex items-start space-x-2">
              <input type="checkbox" name="agree_terms" required class="mt-1 rounded" />
              <span>I agree to the <a href="/terms" class="text-blue-600 underline">Terms and Conditions</a> and <a href="/privacy" class="text-blue-600 underline">Privacy Policy</a>.</span>
            </label>
            <label class="flex items-start space-x-2">
              <input type="checkbox" name="consent_communication" class="mt-1 rounded" />
              <span>I consent to receive job alerts and relevant communications.</span>
            </label>
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="w-full bg-indigo-600 text-white font-semibold py-2 sm:py-3 px-4 rounded hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-colors">
          Submit Application
        </button>
      </form>

      <!-- Thank You Message -->
      <p id="talentMsg" class="mt-4 sm:mt-6 text-green-600 hidden text-center font-medium">Thank you! We'll be in touch soon.</p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 text-gray-300 py-8 px-4 sm:px-6">
    <div class="max-w-7xl mx-auto">
      <p class="mb-4">&copy; 2025 Rilith. All rights reserved.</p>
      <div class="flex flex-wrap justify-center gap-x-4 gap-y-2 text-sm">
        <a href="#" class="hover:text-white">Privacy Policy</a>
        <a href="#" class="hover:text-white">Terms of Service</a>
      </div>
    </div>
  </footer>

  <script>
    // Mobile menu toggle
    document.getElementById('mobile-menu-button').addEventListener('click', function() {
      const menu = document.getElementById('mobile-menu');
      menu.classList.toggle('hidden');
    });

    // Close mobile menu when clicking outside
    document.addEventListener('click', function(event) {
      const menu = document.getElementById('mobile-menu');
      const button = document.getElementById('mobile-menu-button');
      
      if (!menu.contains(event.target) && event.target !== button && !button.contains(event.target)) {
        menu.classList.add('hidden');
      }
    });

    // Form submission handler
    document.getElementById("talentForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      const submitBtn = form.querySelector('button[type="submit"]');
      const msg = document.getElementById("talentMsg");

      const originalText = submitBtn.textContent;
      submitBtn.textContent = 'Submitting...';
      submitBtn.disabled = true;
      msg.classList.add("hidden");

      try {
        const plainData = Object.fromEntries(formData.entries());
        plainData.skills = formData.getAll("skills");
        plainData.job_type = formData.getAll("job_type");

        const res = await fetch("YOUR_GOOGLE_SCRIPT_URL_TALENT", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(plainData)
        });

        if (res.ok) {
          form.reset();
          msg.classList.remove("hidden");
          setTimeout(() => msg.classList.add("hidden"), 5000);
        } else {
          throw new Error("Submission failed");
        }
      } catch (err) {
        alert("Something went wrong. Please try again.");
        console.error(err);
      } finally {
        submitBtn.textContent = originalText;
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
