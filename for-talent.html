<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For Talent - HireAIML</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-xl mx-auto bg-white p-8 shadow-lg rounded-lg">
    <h1 class="text-2xl font-bold text-center mb-4 text-indigo-600">Join as AI/ML Talent</h1>
    <form id="talentForm" class="space-y-4">
      <input type="text" name="name" required placeholder="Your Full Name" class="w-full p-3 border rounded" />
      <input type="email" name="email" required placeholder="Your Email" class="w-full p-3 border rounded" />
      <input type="text" name="linkedin" placeholder="LinkedIn Profile (Optional)" class="w-full p-3 border rounded" />
      <textarea name="skills" placeholder="List your skills / tech stack" class="w-full p-3 border rounded"></textarea>
      <button type="submit" class="w-full bg-indigo-600 text-white font-semibold py-2 rounded hover:bg-indigo-700">Submit</button>
    </form>
    <p id="talentMsg" class="mt-4 text-green-600 hidden text-center">Thank you! We'll be in touch.</p>
  </div>

  <script>
    document.getElementById("talentForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target));
      const res = await fetch("YOUR_GOOGLE_SCRIPT_URL_TALENT", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
      if (res.ok) {
        document.getElementById("talentForm").reset();
        document.getElementById("talentMsg").classList.remove("hidden");
      } else {
        alert("Something went wrong. Try again later.");
      }
    });
  </script>
</body>
</html>
