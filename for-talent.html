<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI/ML Job Seeker Registration - HireAIML</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-3xl mx-auto bg-white p-8 shadow-lg rounded-lg">
    <h1 class="text-3xl font-bold text-center mb-6 text-indigo-600">AI/ML Job Seeker Registration</h1>
    <form id="talentForm" class="space-y-6" enctype="multipart/form-data">
      
      <!-- Section 1: Personal Information -->
      <h2 class="text-xl font-semibold text-gray-700">1. Personal Information</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="text" name="full_name" required placeholder="Full Name" class="p-3 border rounded" />
        <input type="email" name="email" required placeholder="Email Address" class="p-3 border rounded" />
        <input type="text" name="phone" placeholder="Phone Number (Optional)" class="p-3 border rounded" />
        <input type="url" name="linkedin" placeholder="LinkedIn Profile URL" class="p-3 border rounded" />
        <input type="url" name="portfolio" placeholder="Portfolio/GitHub URL (Optional)" class="p-3 border rounded" />
        <input type="text" name="location" required placeholder="Current Location (City, State, Country)" class="p-3 border rounded" />
      </div>
      <div>
        <label class="block font-medium mb-1">Authorized to work in India?</label>
        <div class="flex gap-4">
          <label><input type="radio" name="authorized" value="Yes" required /> Yes</label>
          <label><input type="radio" name="authorized" value="No" required /> No</label>
        </div>
      </div>

      <!-- Section 2: Professional Background -->
      <h2 class="text-xl font-semibold text-gray-700">2. Professional Background & Experience</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="text" name="job_title" required placeholder="Current/Last Job Title" class="p-3 border rounded" />
        <select name="experience_years" required class="p-3 border rounded">
          <option value="">Years of Experience in AI/ML</option>
          <option>0-1</option>
          <option>1-3</option>
          <option>3-5</option>
          <option>5-10</option>
          <option>10+</option>
        </select>
      </div>

      <div>
        <label class="block font-medium mb-1">Key AI/ML Skills (select all that apply):</label>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-2">
          <label><input type="checkbox" name="skills" value="Supervised Learning" /> Supervised Learning</label>
          <label><input type="checkbox" name="skills" value="Deep Learning" /> Deep Learning</label>
          <label><input type="checkbox" name="skills" value="NLP" /> NLP</label>
          <label><input type="checkbox" name="skills" value="Computer Vision" /> Computer Vision</label>
          <label><input type="checkbox" name="skills" value="Python" /> Python</label>
          <label><input type="checkbox" name="skills" value="R" /> R</label>
          <label><input type="checkbox" name="skills" value="TensorFlow" /> TensorFlow</label>
          <label><input type="checkbox" name="skills" value="PyTorch" /> PyTorch</label>
          <label><input type="checkbox" name="skills" value="Docker" /> Docker</label>
          <label><input type="checkbox" name="skills" value="AWS" /> AWS</label>
          <label><input type="checkbox" name="skills" value="SQL" /> SQL</label>
          <label><input type="checkbox" name="skills" value="Jupyter" /> Jupyter Notebook</label>
        </div>
      </div>

      <div>
        <label class="block font-medium mb-1">Industry Preference (Optional):</label>
        <input type="text" name="industry_preference" placeholder="e.g., Healthcare, Finance, E-commerce" class="w-full p-3 border rounded" />
      </div>

      <div>
        <label class="block font-medium mb-1">Preferred Job Type:</label>
        <div class="grid grid-cols-2 md:grid-cols-3 gap-2">
          <label><input type="checkbox" name="job_type" value="Full-time" /> Full-time</label>
          <label><input type="checkbox" name="job_type" value="Part-time" /> Part-time</label>
          <label><input type="checkbox" name="job_type" value="Contract" /> Contract</label>
          <label><input type="checkbox" name="job_type" value="Freelance" /> Freelance</label>
          <label><input type="checkbox" name="job_type" value="Internship" /> Internship</label>
        </div>
      </div>

      <input type="text" name="salary_range" placeholder="Desired Salary Range (Annual, in INR)" class="w-full p-3 border rounded" />
      
      <select name="availability" class="w-full p-3 border rounded">
        <option value="">Availability to Start</option>
        <option>Immediately</option>
        <option>1-2 weeks</option>
        <option>2-4 weeks</option>
        <option>1 month+</option>
        <option>Negotiable</option>
      </select>

      <div>
        <label class="block font-medium mb-1">Upload Resume/CV (PDF/DOC/DOCX):</label>
        <input type="file" name="resume" accept=".pdf,.doc,.docx" required class="block w-full border rounded p-2" />
      </div>

      <!-- Section 3: Consent -->
      <h2 class="text-xl font-semibold text-gray-700">3. Consent & Privacy</h2>
      <div class="space-y-2">
        <label><input type="checkbox" name="agree_terms" required /> I agree to the <a href="/terms" class="text-blue-600 underline">Terms and Conditions</a> and <a href="/privacy" class="text-blue-600 underline">Privacy Policy</a>.</label>
        <label><input type="checkbox" name="consent_communication" /> I consent to receive job alerts and relevant communications.</label>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="w-full bg-indigo-600 text-white font-semibold py-3 rounded hover:bg-indigo-700">Submit Application</button>
    </form>

    <!-- Thank You Message -->
    <p id="talentMsg" class="mt-6 text-green-600 hidden text-center">Thank you! We'll be in touch soon.</p>
  </div>

  <script>
    document.getElementById("talentForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);

      const plainData = Object.fromEntries(formData.entries());
      plainData.skills = formData.getAll("skills");
      plainData.job_type = formData.getAll("job_type");

      try {
        const res = await fetch("YOUR_GOOGLE_SCRIPT_URL_TALENT", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(plainData)
        });

        if (res.ok) {
          form.reset();
          document.getElementById("talentMsg").classList.remove("hidden");
        } else {
          alert("Something went wrong. Please try again.");
        }
      } catch (err) {
        alert("Network error. Please try again later.");
      }
    });
  </script>
</body>
</html>
